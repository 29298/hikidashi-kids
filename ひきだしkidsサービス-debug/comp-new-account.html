<body>
	<h4 class="t-space middle">企業アカウント作成</h4>
	<div class="account-container">
		<a href="#" class ="l-space" style="text-decoration:none;">アカウント作成画面に戻る</a>
		<div class="terms">
			
		</div>
		<div class="privicy-policy">
			
		</div>
		<div action="jinbezame.com" method="post" class="qs">
			<div class="q-a">
				<div class="qtitle t-space">
					<h5>企業名</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="comp-name" placeholder="企業名を入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>メールアドレス</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="comp-mail" placeholder="メールアドレスを入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>契約書をアップロード</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100" required>契約書をアップロード<input type="file" name="comp-contract"></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>NDAをアップロード</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100" required>NDAをアップロード<input type="file" name="comp-nda"></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>アカウントの名前</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="comp-account-name" placeholder="アカウント名を入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>アカウントのアイコン</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100" required>アイコンをアップロード<input type="file" name="comp-icon"></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>同意書</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100" required>同意書をアップロード<input type="file" name="comp-nda"></label>
			</div>
			<div class="btn_wrapper q-a">
				<a href="comp-new-account2.html" class="btn blu mini rectangle t-space l-area">次へ進む</a>
			</div>
		</div>
	</div>
