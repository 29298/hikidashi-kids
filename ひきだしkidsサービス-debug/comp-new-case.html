<!doctype html>
<html lang="ja">
<head>
	<meta charset="utf-8"/>
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/destyle.css@3.0.2/destyle.min.css">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&family=Zen+Maru+Gothic:wght@400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

	<meta property="og:title" content="ジンベエザメ株式会社ホームページ" />
	<meta property="og:description" content="子どもたちが安全でグローバルに仕事を受けることができるプラットフォーム、「ひきだしkids」のサービスサイトです。経済的な環境に縛られることなく、誰でも実践的な仕事を受けることができます。仕事から始まる学びをテーマに、世の中で本当に役に立つことを学べます。" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="jinbezame.com/service" />
	<meta property="og:image" content="/img/twitter-img.jpg" />

	<meta property="og:locale" content="ja_JP"  />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@Jinbezame111" />
	<meta name="twitter:description" content="子どもたちが安全でグローバルに仕事を受けることができるプラットフォーム、「ひきだしkids」のサービスサイトです。経済的な環境に縛られることなく、誰でも実践的な仕事を受けることができます。仕事から始まる学びをテーマに、世の中で本当に役に立つことを学べます。" />
	<meta name="twitter:image:src" content="/img/twitter-img.jpg" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
</head>

<body>
	<header>
		<div class="menu">
			<a href="comp-top.html"><img src="img/outline-logo.svg" alt="ひきだしkidsロゴ" style="width: 25vw;"></a>
			<input type="checkbox" id="menu-btn-check">
			<label for="menu-btn-check" class="hamburger hamburger--spring menu-btn" type="button">
				<span class="hamburger-box">
					<span class="hamburger-inner"></span>
				</span>
			</label>
			<script>
				// Look for .hamburger
				var hamburger = document.querySelector(".hamburger");
				// On click
				hamburger.addEventListener("click", function() {
				// Toggle class "is-active"
				hamburger.classList.toggle("is-active");
				// Do something else, like open/close menu
			  });
			</script>
			<nav class="menu-content">
				<ul>
					<li><a href="comp-kids-lists.html">kidsを探す</a></li>
					<li><a class="stext" href="login.html">別のアカウントでサインイン</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<h4 class="t-space middle">新案件作成</h4>
	<div class="account-container">
		<div action="jinbezame.com" method="post" class="qs">
			<div class="new-case-container">
				<div class="q-a">
					<div class="qtitle t-space">
						<h5>案件名</h5>
						<a>*</a>
					</div>
				</div>
				<div class="q-a">
					<input class="inbox-s-100 normal-type" type="text" name="comp-case-name" placeholder="案件名を入力してください" required>
				</div>
				<div class="q-a">
					<div class="qtitle">
						<h5>カバー写真をアップロード</h5>
						<a>*</a>
					</div>
				</div>
				<div class="q-a">
					<label class="file-type inbox-s-100">写真をアップロード<input type="file" name="comp-case-photo" required></label>
				</div>
				<div class="q-a">
					<div class="qtitle">
						<h5>詳細情報</h5>
						<a>*</a>
					</div>
				</div>
				<div class="q-a">
					<textarea class="inbox-s-100 normal-type" rows="10" name="comp-case-detail" placeholder="詳細情報を入力してください" required></textarea>
				</div>
			</div>
			<div class="new-case-container">
				<div class="q-a">
					<div class="qtitle">
						<h5>ジャンル</h5>
						<a>*</a>
					</div>
				</div>
				<div class="q-a">
					<select name="new-case-genre" required>
						<option value="" hidden>ジャンルを選択してください</option>
						<option value="illustration">イラスト作成</option>
						<option value="3ddesign">3Dデザイン</option>
						<option value="logodesign">ロゴデザイン</option>
						<option value="posdesign">ポスター・パンフレットデザイン</option>
						<option value="moviedesign">動画編集</option>
						<option value="copywriting">コピーライティング</option>
						<option value="conceptbuild">コンセプト設計</option>
						<option value="translate">翻訳</option>
						<option value="other">その他</option>
					</select>
				</div>
				<div class="q-a">
					<div class="qtitle">
						<h5>スキルレベル</h5>
						<a>*</a>
					</div>
				</div>
				<div class="q-a">
					<select name="new-case-level" required>
						<option value="" hidden>レベルを選択してください</option>
						<option value="level4">最高</option>
						<option value="level3">高い</option>
						<option value="level2">普通</option>
						<option value="level1">低い</option>
					</select>
				</div>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>必須事項</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<div class="check-v2">
					<input type="checkbox" id="comp-nda" name="comp-check-nda" required>
					<label for="comp-nda" class="check">NDA</label>
				</div>
				<div class="check-v2">
					<input type="checkbox" id="comp-permission" name="comp-check-permission" required>
					<label for="comp-permission" class="check">親の許可</label>
				</div>
			</div>
			<div class="vartical-container">
				<div class="btn_wrapper q-a">
					<a href="comp-top.html" class="btn white mini rectangle t-space l-area" style="text-decoration:none;">
						<span class="material-symbols-outlined">chevron_left</span>
						プロフィールへ戻る
					</a>
				</div>
				<div class="btn_wrapper q-a">
					<a href="comp-top.html" class="btn blu mini normal rectangle l-area" >確認して投稿する</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
