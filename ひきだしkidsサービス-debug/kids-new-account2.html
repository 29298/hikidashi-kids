<body>
	<h4 class="t-space middle">子どもアカウント作成</h4>
	<div class="account-container">
		<a href="new-account.html" class ="l-space" style="text-decoration:none;">アカウント作成画面に戻る</a>
		<div action="jinbezame.com" method="post" class="qs">
			<div class="q-a">
				<div class="qtitle t-space">
					<h5>得意なこと</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<textarea class="inbox-s-100 normal-type" rows="10" name="comp-mail" placeholder="あなたの得意なことを入力してください" required></textarea>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>得意とする分野 1つ目</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
					<select name="new-case-genre1" required>
						<option value="" hidden>ジャンルを選択してください</option>
						<option value="illustration">イラスト作成</option>
						<option value="3ddesign">3Dデザイン</option>
						<option value="logodesign">ロゴデザイン</option>
						<option value="posdesign">ポスター・パンフレットデザイン</option>
						<option value="moviedesign">動画編集</option>
						<option value="copywriting">コピーライティング</option>
						<option value="conceptbuild">コンセプト設計</option>
						<option value="translate">翻訳</option>
						<option value="other">その他</option>
					</select>
				</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>1つ目の分野のレベル</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<select name="kids-filter-skill1" required>
					<option value="" hidden>スキルレベル</option>
					<option value="level4">最高</option>
					<option value="level3">高い</option>
					<option value="level2">普通</option>
					<option value="level1">低い</option>
				</select>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>1つ目の分野の作った作品</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100">作品をアップロード<input type="file" name="kids-works1" required></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>得意とする分野 2つ目</h5>
				</div>
			</div>
			<div class="q-a">
				<select name="new-case-genre2">
					<option value="" hidden>ジャンルを選択してください</option>
					<option value="illustration">イラスト作成</option>
					<option value="3ddesign">3Dデザイン</option>
					<option value="logodesign">ロゴデザイン</option>
					<option value="posdesign">ポスター・パンフレットデザイン</option>
					<option value="moviedesign">動画編集</option>
					<option value="copywriting">コピーライティング</option>
					<option value="conceptbuild">コンセプト設計</option>
					<option value="translate">翻訳</option>
					<option value="other">その他</option>
				</select>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>2つ目の分野のレベル</h5>
				</div>
			</div>
			<div class="q-a">
				<select name="kids-filter-skill2">
					<option value="" hidden>スキルレベル</option>
					<option value="level4">最高</option>
					<option value="level3">高い</option>
					<option value="level2">普通</option>
					<option value="level1">低い</option>
				</select>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>2つ目の分野の作った作品</h5>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100">作品をアップロード<input type="file" name="kids-works2"></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>得意とする分野 3つ目</h5>
				</div>
			</div>
			<div class="q-a">
				<select name="new-case-genre3">
					<option value="" hidden>ジャンルを選択してください</option>
					<option value="illustration">イラスト作成</option>
					<option value="3ddesign">3Dデザイン</option>
					<option value="logodesign">ロゴデザイン</option>
					<option value="posdesign">ポスター・パンフレットデザイン</option>
					<option value="moviedesign">動画編集</option>

					<option value="other">その他</option>
				</select>

				<div class="qtitle">
					<h5>3つ目の分野のレベル</h5>
				</div>
			</div>
			<div class="q-a">
				<select name="kids-filter-skill3">
					<option value="" hidden>スキルレベル</option>
					<option value="level4">最高</option>
					<option value="level3">高い</option>
					<option value="level2">普通</option>
					<option value="level1">低い</option>
				</select>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>3つ目の分野の作った作品</h5>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100">作品をアップロード<input type="file" name="kids-works3"></label>
			</div>
			<div class="vartical-container">
				<div class="btn_wrapper q-a">
					<a href="kids-new-account.html" class="btn white mini rectangle t-space l-area" style="text-decoration:none;">
						<span class="material-symbols-outlined">chevron_left</span>
						前ページへ戻る
					</a>
				</div>
				<div class="btn_wrapper q-a">
					<a href="kids-new-account-comp.html" class="btn blu normal rectangle l-area">アカウントを作成する</a>
				</div>
			</div>
		</div>
