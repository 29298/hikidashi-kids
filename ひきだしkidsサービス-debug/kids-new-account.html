	<meta property="og:title" content="ジンベエザメ株式会社ホームページ" />
	<meta property="og:description" content="子どもたちが安全でグローバルに仕事を受けることができるプラットフォーム、「ひきだしkids」のサービスサイトです。経済的な環境に縛られることなく、誰でも実践的な仕事を受けることができます。仕事から始まる学びをテーマに、世の中で本当に役に立つことを学べます。" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="jinbezame.com/service" />
	<meta property="og:image" content="/img/twitter-img.jpg" />
	<meta property="og:site_name" content="ひきだしkidsサービスページ" />
	<meta property="og:locale" content="ja_JP"  />

	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="@Jinbezame111" />
	<meta name="twitter:description" content="子どもたちが安全でグローバルに仕事を受けることができるプラットフォーム、「ひきだしkids」のサービスサイトです。経済的な環境に縛られることなく、誰でも実践的な仕事を受けることができます。仕事から始まる学びをテーマに、世の中で本当に役に立つことを学べます。" />
	<meta name="twitter:image:src" content="/img/twitter-img.jpg" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
</head>

<body>
	<h4 class="t-space middle">子どもアカウント作成</h4>
	<div class="account-container">
		<a href="new-account.html" class ="l-space" style="text-decoration:none;">アカウント作成画面に戻る</a>
		<div class="terms">
			
		</div>
		<div class="privicy-policy">
			
		</div>
		<div action="jinbezame.com" method="post" class="qs">
			<div class="q-a">
				<div class="qtitle t-space">
					<h5>メールアドレス</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="kids-mail" placeholder="メールアドレスを入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>キャラクターをアップロード</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100">キャラクターをアップロードしてください<input type="file" name="kids-avatar" required></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>キャラクターの名前</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="kids-avatar-name" placeholder="キャラクターの名前を入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>あなたのお名前</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="kids-name" placeholder="あなたのお名前を入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>あなたのお名前(フリガナ)</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<input class="inbox-s-100 normal-type" type="text" name="kids-name-rubi" placeholder="あなたのお名前を全角カタカナで入力してください" required>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>パスポートをアップロード</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<label class="file-type inbox-s-100">パスポートをアップロード<input type="file" name="kids-passport" required></label>
			</div>
			<div class="q-a">
				<div class="qtitle">
					<h5>個人情報の表示/非表示</h5>
					<a>*</a>
				</div>
			</div>
			<div class="q-a">
				<div class="check-v2">
					<input type="checkbox" id="kids-address" name="kids-check-address" required>
					<label for="kids-address" class="check">住所</label>
				</div>
				<div class="check-v2">
					<input type="checkbox" id="kids-school" name="kids-check-school" required>
					<label for="kids-school" class="check">学歴</label>
				</div>
				<div class="check-v2">
					<input type="checkbox" id="kids-achieve" name="kids-check-achieve" required>
					<label for="kids-achieve" class="check">学歴</label>
				</div>
			</div>
			<div class="q-a t-hspace">
				<div class="check-v2">
					<input type="checkbox" id="kids-terms" name="kids-terms-check">
					<label for="kids-terms" class="check" required>本当に利用規約を読みましたか？</label>
				</div>
				<div class="check-v2">
					<input type="checkbox" id="kids-privacy" name="kids-privacy-check">
					<label for="kids-privacy" class="check" required>本当にプライバシーポリシーを読みましたか？</label>
				</div>
			</div>
			<div class="btn_wrapper q-a">
				<a href="kids-new-account2.html" class="btn blu mini rectangle t-space l-area">次へ進む</a>
			</div>
		</div>
	</div>
</body>
</html>
